<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📝Todo App</h1>

        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Add todo" maxlength="100">
            <button id="addBtn">Tambah</button>
        </div>

        <!-- <ul id="mainList">
            <li class="checked">Task 1</li>
            <li>Task 1</li>
            <li>Task 1</li>
        </ul> -->

        <div id="emptyState" class="empty-state">
            <p>Belum ada catatan todo</p>
        </div>

        <div id="stats" class="stats">
            <span>Total : <strong id="totalCount">0</strong></span>
            <span>Selesai : <strong id="completedCount">0</strong></span>
            <span>Tersisa : <strong id="remainingCount">0</strong></span>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
